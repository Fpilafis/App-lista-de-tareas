<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
</head>
<body>
    <!-- NAVEGADOR-->
    <nav class="nav navbar-toggler bg-primary">
        <div class="container-sm">
            <form class="d-flex" role="search">
                <!--INPUT PARA AGREGAR LA TAREA-->
                <input class="form-control me-2" id="tareaInput" type="text" placeholder="Agrega tu tarea" aria-label="text">
            </form>
            <div class="container-sm btn-group p-4 v-center" role="group" aria-label="Default button group" >
                <!--BOTONES PARA AGREGAR EL TIPO DE TAREA-->
                <button type="button" class="btn btn-success" id="btn-agregar">Relax</button>
                <button type="button" class="btn btn-warning" id="btn-agregar-pronto">Pronto</button>
                <button type="button" class="btn btn-danger" id="btn-agregar-urgente">Urgente</button>
            </div>
        </div>
    </nav>
    <header>
        <!--LISTA DE TAREAS-->
        <div class="container-lg vh-100 ">
            <h1 class="text-center"><strong><u>Lista de tareas </u></strong></h1>
            <ul class="lista list-group" id="lista-urgente">
                <li class="list-group-item"><a href="#"  class="lista-urgente list-group-item list-group-item-action">chano gato</a></li>
            </ul>
            <ul class="lista list-group" id="lista-pronto">
                <li class="list-group-item"><a href="#"  class="lista-pronto list-group-item list-group-item-action">ponete a hacer la lista de tareas</a></li>
            </ul>
            <ul class="lista list-group" id="lista-relax">
                <li class="list-group-item"><a href="#"  class="lista-relax list-group-item list-group-item-action">no me digas mas bueno bueno</a></li>
            </ul>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
