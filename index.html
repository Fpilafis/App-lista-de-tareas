<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
</head>
<body>
    <nav class="text-bg-info">
     
        <div class="container text-bg-info">
            <h1 class="my-5 text-center"><strong>Agregar Tareas</strong></h1>
            <form class= "form" id="formulario">
                <input type="text" placeholder="Ingrese tarea" class="form-control my-2" id="placeholder">
                <div class="container-sm btn-group p-4 v-center" id="botones" role="group">
                    <button class="btn btn-primary btn-relax" type="submit" id="btn-relax">Relax</button>
                    <button class="btn btn-success btn-pronto" type="submit" id="btn-pronto">Pronto</button>
                    <button class="btn btn-danger btn-urgente" type="submit" id="btn-urgente">Urgente</button>
                </div>
            </form>
        </div>
    </nav>
    <header class="">
        <div class="container" id="listas">
            <div class="container espacio"></div>
            <div class="container contain-title">
                <h2 class="h1 title text-center text-decoration-underline"><strong><u>Lista de tareas </u></strong></h2>
            
            <div id="lista-tareas-urgente" class="mt-2 lista-tareas-urgente">
                <div class="alert alert-dark">
                3° Sin tareas pendiente
                </div>
            </div>
            <div id="lista-tareas-pronto" class="mt-2 lista-tareas-pronto">
                <div class="alert alert-dark">
                2° Sin tareas pendiente
                </div>
            </div>
            <div id="lista-tareas" class="mt-2 lista-tareas">
                <div class="alert alert-dark">
                1° Sin tareas pendiente
                </div>
            </div>
            </div>
        </div>
    </header>
    

    <template id="template">
        <div class="alert lista-tareas btn-relax alert-primary d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fas lista-tareas fa-check-circle text-success" role="button"></i>
                <i class="fas lista-tareas fa-minus-circle text-danger"  role="button"></i>
            </h3>
        </div>
    </template>
    
    
    <template id="templatetwo">
        <div class="alert lista-tareas-pronto btn-pronto alert-success d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fas lista-tareas-pronto fa-check-circle text-success" role="button"></i>
                <i class="fas lista-tareas-pronto fa-minus-circle text-danger"  role="button"></i>
            </h3>
        </div>
    </template>
    

    <template id="templatethree">
        <div class="alert lista-tareas-urgente btn-urgente alert-danger d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fas lista-tareas-urgente fa-check-circle text-success" role="button"></i>
                <i class="fas lista-tareas-urgente fa-minus-circle text-danger"  role="button"></i>
            </h3>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
